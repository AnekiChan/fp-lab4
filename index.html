<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator-container">
        <input type="text" id="screen" disabled value="0" />
        <div class="row">
            <button class="num-btn" data-num="7">7</button>
            <button class="num-btn" data-num="8">8</button>
            <button class="num-btn" data-num="9">9</button>
            <button class="op-btn" data-op="/">÷</button>
        </div>
        <div class="row">
            <button class="num-btn" data-num="4">4</button>
            <button class="num-btn" data-num="5">5</button>
            <button class="num-btn" data-num="6">6</button>
            <button class="op-btn" data-op="*">×</button>
        </div>
        <div class="row">
            <button class="num-btn" data-num="1">1</button>
            <button class="num-btn" data-num="2">2</button>
            <button class="num-btn" data-num="3">3</button>
            <button class="op-btn" data-op="-">−</button>
        </div>
        <div class="row">
            <button class="num-btn" data-num="0">0</button>
            <button class="op-btn" data-op="+">+</button>
            <button class="op-btn" data-op="^">xʸ</button>
            <button id="btn-root">√</button>
        </div>
        <div class="row">
            <button id="btn-sign">±</button>
            <button id="btn-equal">=</button>
            <button id="btn-reset">C</button>
        </div>
    </div>
    <script src="dist/app.js"></script>
</body>

</html>
